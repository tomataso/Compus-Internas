<!doctype html>


<html lang="es">
    <head>
        <meta charset="UTF-8">
  
        <title>Profesor Registro</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/profesoresRegistrationstylesheet.css">
    </head>
    
    <body> 
        <main>
              
            
         <div class = "registroProfesor" >

                        <h1>  Registrar Profesor  </h1> 

            <div class = "registroDatos" >
                <form>
                    <div>
                        <label for="txtNombreProfesor">Nombre del Profesor:</label>
                        <input type="text" id="txtNombreProfesor"><br>
                    </div>
                    

                    <div>
                        <label for="txtApellidoProfesor">Apellido del Profesor:</label>
                        <input type="text" id="txtApellidoProfesor"><br>
                    </div>

                
                    <div>
                        <label for="txtCedulaProfesor">Cedúla:</label>
                        <input type="text" id="txtCedulaProfesor"><br>
                    </div>

                    <div>
                        <label for="txtTelefonoProfesor">Telefono:</label>
                        <input type="text" id="txtTelefonoProfesor"><br>
                    </div>



                    <div>
                        <label for="txtCorreoProfesor">Correo electrónico:</label>
                        <input type="text" id="txtCorreoProfesor"><br>
                    </div>

                     <div class="linea"></div>

                   
                    
                        <label for="txtProvinciaProfesor">Provincia:</label>
                        <select id="txtProvinciaProfesor"  >
                            <option value="San José" >San José</option>
                            <option value="Alajuela">Alajuela</option>
                            <option value="Cartago">Cartago</option>
                            <option value="Puntarenas">Puntarenas</option>
                            <option value="Limón">Limón</option>
                            <option value="Heredia">Heredia</option>
                            <option value="Guanacaste">Guanacaste</option>
                        </select>    
                    

                    <div>
                        <label for="txtCantonProfesor">Cantón:</label>
                        <input type="text" id="txtCantonProfesor"><br>
                    </div>

                    <div>
                        <label for="txtDistritoProfesor">Distrito:</label>
                        <input type="text" id="txtDistritoProfesor"><br>
                    </div>

                    <div>
                        <label for="txtDireccionExactaProfesor">Dirección Exacta:</label>
                        <textarea  rows="1" cols="20" id="txtDireccionExactaProfesor" ></textarea> <br>

                    </div>

                    <div class="linea"></div>

                    <div>
                            <label for="txtGradoAcademico">Grado Academico:</label>
                            <input type="text" id="txtGradoAcademico"><br>
                    </div>
                        

                    <div>
                        <label for="txtAnnosExperienciaProfesor">Años de Experiencia: </label>
                        <input type="number" id="txtAnnosExperienciaProfesor"><br>
                    </div>

                    <div class = gradoAcademicodiv>
                        <label for="txtCursosImpartidos">Cursos Impartidos:</label>
                        <textarea  rows="1" cols="20" id="txtDireccionExactaProfesor" id="txtCursosImpartidos" ></textarea> <br>
                        
                    </div>



                    <div class = "botones" >
                        <button type="button" id="btnRegresar">Regresar</button>
                        <button type="button" id="btnGuardar">Guardar</button>
                    </div>
                    
                </form>
            </div>
        </div>
        </main>
        <script src="js/servicio.js"></script>
        <script src="js/controlador.js"></script>
    </body>




</html>
